{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}
<style>
    .login-form {
        width: 340px;
        margin: 50px auto;
          font-size: 15px;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius:24px
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 24px;
    
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
        border-radius:24px
    }
    </style>
{% if user.is_authenticated %}

<div class="containers px-0">

    <img src="/static/img/1.jpeg" class="d-block w-100 my-0 px-0 " height=400px>
</div>


<h3 class="container text-center my-4 ">Contact Us</h3>


<div class="container">

    <form action="/contact" method="post">

        {% csrf_token %}
        <div class="form-group">
            <label for="text">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email" placeholder="Your email">
        </div>

        <div class="form-group">
            <label for="text">Phone no.</label>
            <input type="text" class="form-control" name="contact" placeholder="Your contact">
        </div>

        <!-- <div class="form-group">
            <label for="text">Description</label>
           <input type="text" class="textbox form-control"  name="desc" size="25%" height="100" width="400"/>
        </div> -->


        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="password" id="pwd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{% else %}
<div class="login-form ">
    <p style="text-align: center;color:blueviolet">you are not logged in</p>
    <p class="text-center px-10"><a class="btn btn-primary btn-block" href="/login">Log in</a></p>
    <br>
    <p class="text-center"><a class="btn btn-primary btn-block mx-10" href="/register">Create an Account</a></p>
</div>
{% endif %}

{% endblock body %}

{% extends 'base.html' %}
{% block title %} Register {% endblock title %}
{% block body %}

<style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
    border-radius:24px
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 24px;

}
.btn {        
    font-size: 15px;
    font-weight: bold;
    border-radius:24px
}
</style>

<div class="login-form">
    <form action="" method="post">
        {% csrf_token %}
        <h2 class="text-center">Register</h2>       
        <div class="form-group">
            <input type="text" class="form-control"    name="username" placeholder="username" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control"    name="first_name" placeholder="First name e.g Teknath" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control"    name="last_name" placeholder="Last name e.g Jha" required="required">
        </div>
        <div class="form-group">
            <input type="email" class="form-control"  name="email" placeholder="email" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  name="contact" placeholder="contact" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control"  name="password" placeholder="password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <p class="text-center my-4"><a href="/login"><strong>Login here</strong></a></p>
        </div>       
    </form>
</div>


{% endblock body%}

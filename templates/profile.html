{% extends 'base.html' %}
{% block title %} Profile {% endblock title %}
{% block body %}
<style>
    .login-form {
        width: 340px;
        margin: 50px auto;
          font-size: 15px;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius:24px
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 24px;
    
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
        border-radius:24px
    }
    </style>
{% if user.is_authenticated %}


<div class="login-form">
    <form action="" method="post">
        {% csrf_token %}
        <h2 class="text-center">Profile</h2>       
        <div class="form-group">
            <input type="text" class="form-control"    name="username"   placeholder="Username      -> {{user.username}}" required="required" disabled>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"    name="first_name" placeholder="First name    -> {{user.first_name}}" required="required"  disabled>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"    name="last_name"  placeholder="Last name    -> {{user.last_name}}" required="required"  disabled>
        </div>
        <div class="form-group">
            <input type="email" class="form-control"  name="email"       placeholder="Email            -> {{user.email}}" required="required"  disabled>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  name="contact"      placeholder="Contact        -> {{contact}}" required="required"  disabled>
        </div>
        <div class="form-group">
             <p class="text-center my-4"><a href="/changePassword"><strong style="color:rgb(179, 241, 6)">change password here</strong></a></p>
           
        </div>       
    </form>
</div>

{% else %}
<div class="login-form " >
<p    style="text-align: center;color:blueviolet">you are not logged in</p>
 <p class="text-center px-10"><a    class="btn btn-primary btn-block" href="/login">Log in</a></p>
 <br>
 <p class="text-center"><a class="btn btn-primary btn-block mx-10"   href="/register">Create an Account</a></p>
</div>
          {%   endif  %}
{% endblock body%}
